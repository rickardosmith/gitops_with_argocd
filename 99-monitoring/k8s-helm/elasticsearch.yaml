apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elasticsearch
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: monitoring
  source:
    repoURL: 'https://helm.elastic.co'
    targetRevision: 8.5.1
    chart: elasticsearch
    helm:
      values: |
        replicas: 1
        minimumMasterNodes: 1
        antiAffinity: "soft"
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
  revisionHistoryLimit: 3