apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubecost
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: monitoring
  source:
    repoURL: 'https://statcan.github.io/charts'
    targetRevision: 1.82.2
    chart: cost-analyzer
    helm:
      values: |
        cost-analyzer:
          enabled: true
          global:
            prometheus:
              # If false, Prometheus will not be installed -- only actively supported on paid Kubecost plans
              enabled: true
            thanos:
              enabled: false
            grafana:
              # If false, Grafana will not be installed
              enabled: true
            notifications:
              alertmanager:
                # If true, allow kubecost to write to alertmanager
                enabled: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - Validate=true
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 3