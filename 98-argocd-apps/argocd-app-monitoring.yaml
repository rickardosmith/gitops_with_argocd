apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: monitoring
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/rickardosmith/gitops_with_argocd.git
      revision: HEAD
      directories:
      - path: 99-monitoring/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: monitoring
      source:
        repoURL: https://github.com/rickardosmith/gitops_with_argocd.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        name: in-cluster
        namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - Validate=true
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 2