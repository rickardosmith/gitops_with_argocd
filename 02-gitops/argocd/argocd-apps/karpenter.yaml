kind: Namespace
apiVersion: v1
metadata:
  name: karpenter
  labels:
    name: karpenter
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: karpenter
  namespace: argocd
spec:
  destination:
    namespace: karpenter
    server: https://kubernetes.default.svc
  project: management
  source:
    repoURL: https://charts.karpenter.sh
    targetRevision: 0.16.3
    chart: karpenter
    helm:
      values: |
        serviceAccount:
          annotations:
            - eks\.amazonaws\.com/role-arn=arn:aws:iam::113067560560:role/karpenter-controller-gitops
        clusterName: gitops
        clusterEndpoint: https://B21DD134D80A29D5906C438DD0006EF9.gr7.us-east-1.eks.amazonaws.com
        aws:
          defaultInstanceProfile: KarpenterNodeInstanceProfile-gitops
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
  revisionHistoryLimit: 3
